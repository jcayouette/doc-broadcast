---
layout: default
---

<div class="post-header">
    <h1 class="post-title-main">{{ page.title }}</h1>
</div>

<div class="post-content">

    <!-- github path -->
    {% if site.github_editme_path %}
    <a target="_blank" href="https://github.com/{{site.github_editme_path}}{% unless page.url contains "index.html" %}pages/{% endunless %}{{page.folder}}{{page.url | remove: ".html" | append: ".adoc"}}" class="btn btn-primary" role="button"> Edit me</a>
    {% endif %}


    <!-- gitlab path
    {% if site.gitlab_editme_path %}

    <a target="_blank" href="https://github.com/{{site.gitlab_editme_path}}{% unless page.url contains "index.html" %}pages/{% endunless %}{{page.folder}}{{page.url | remove: ".html" | append: ".md"}}" class="btn btn-default githubEditButton" role="button"><i class="fa fa-gitlab fa-lg"></i> Edit me</a>

    {% endif %}
 -->

    <!-- page content -->
    {{content}}

</div>
